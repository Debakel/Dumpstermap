  <html>
<head>
    <title>Dumpstermap</title>

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>

    <!--Leaflet
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>-->

    <!-- Leaflet location plugin -->
    <link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-locatecontrol/v0.43.0/L.Control.Locate.mapbox.css' rel='stylesheet' />
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script src="js/L.Control.Locate.min.js"></script>

    <!-- Leaflet sidebar plugin -->
    <link rel="stylesheet" href="css/leaflet-sidebar.css"/>
    <script src="js/leaflet-sidebar.js"></script>

    <!-- handlebars-->
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v3.0.3.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;

        }
    </style>
</head>
<body>
<div class="container-fluid" name="dumpster">
	<label><h1><b>{{name}}</b></h1></label>
	<div class="list-group">
		<div id="votes" class="list-group-item">	
            <button class="btn  btn_vote col-md-6" dumpster-id="{{ id }}" voting="up" ><span class="glyphicon glyphicon-thumbs-up"></span> <span class="badge">{{upvotes}}</span></button>
            <button class="btn  btn_vote col-md-6" dumpster-id="{{ id }}" voting="down"><span class="glyphicon glyphicon-thumbs-down"></span><span class="badge">{{downvotes}}</span></button>
        </div>

	  <div class="list-group-item">
	  <strong>Kommentare</strong>
            <div id="comment_list">
                {{#comments}}
                <b>{{name}}: </b>
                {{comment}}
                <small>({{date}})</small>
                <br>
                {{/comments}}
            </div>
	  </div>
	  <div class="list-group-item">
		<div id="submit_comment>">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
								<div class="input-group-addon">$</div>
                                <input id="name" name="name" placeholder="Hans Wurst" class="input-small" required=""
                                       type="text">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="comment">Kommentar</label>

                            <div class="controls">
                                <textarea id="comment" name="comment">Super MÃ¶hren gibt's hier!</textarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="submit"></label>

                            <div class="controls">
                                <button id="submit" name="submit" class="btn btn-default btn-xs">Abschicken</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>
	  </div>
	</div>

    </div>
	</div>          
  
    </body></html>
