<!DOCTYPE html>
<html>
<head>
    <title>Dumpstermap</title>

    <!-- Mapbox -->
    <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>

    <!--Leaflet
    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="js/leaflet.js"></script>-->

    <!-- Leaflet location plugin -->
    <link rel="stylesheet" href="L.Control.Locate.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <script src="js/L.Control.Locate.min.js"></script>

    <!-- Leaflet sidebar plugin -->
    <link rel="stylesheet" href="css/leaflet-sidebar.css"/>
    <script src="js/leaflet-sidebar.js"></script>

    <!-- handlebars-->
    <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v3.0.3.js"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>


    <style>
        body {
            padding: 0;
            margin: 0;
        }

        html, body, #map {
            height: 100%;

        }
    </style>
</head>
<body>

<!-- Template for marker popups -->
<script id="market-template" type="text/x-handlebars-template">
    <div class="entry">
        <h1><b>{{name}}</b></h1>

        <div id="votes">

            <button class="btn btn_vote" dumpster-id="{{ id }}" voting="up" ><span class="glyphicon glyphicon-thumbs-up"></span> ({{upvotes}})</button>
            <button class="btn btn_vote" dumpster-id="{{ id }}" voting="down"><span class="glyphicon glyphicon-thumbs-down"></span>({{downvotes}})</button>
        </div>

        <div id="comments">
            <h3>Kommentare</h3>
            <div id="comment_list">
                {{#comments}}
                <b>{{name}}: </b>
                {{comment}}
                <small>({{date}})</small>
                <br>
                {{/comments}}
            </div>
            <div id="submit_comment>">
                <form class="form-horizontal">
                    <fieldset>
                        <!-- Text input-->
                        <div class="control-group">
                            <label class="control-label" for="name">Name</label>

                            <div class="controls">
                                <input id="name" name="name" placeholder="Hans Wurst" class="input-small" required=""
                                       type="text">

                            </div>
                        </div>

                        <!-- Textarea -->
                        <div class="control-group">
                            <label class="control-label" for="comment">Kommentar</label>

                            <div class="controls">
                                <textarea id="comment" name="comment">Super MÃ¶hren gibt's hier!</textarea>
                            </div>
                        </div>

                        <!-- Button -->
                        <div class="control-group">
                            <label class="control-label" for="submit"></label>

                            <div class="controls">
                                <button id="submit" name="submit" class="btn btn-default btn-xs">Abschicken</button>
                            </div>
                        </div>

                    </fieldset>
                </form>
            </div>

        </div>

    </div>
    </div>


</script>

<div id="map"</div>
<script src="app.js"></script>
</body>
</html>
